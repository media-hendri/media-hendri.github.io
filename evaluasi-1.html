<script type="text/javascript">
    $(function($) {
        var quizMulti = {
            multiList: [{
                ques: "Alamat IP yang dimiliki oleh sebuah host dapat dibagi dengan menggunakan ?",
                ans: "Subnet Mask",
                ansSel: ["Network Identifier",
                    "Network Address",
                    "Host Identifier",
                    "Masking"]
            }, {
                ques: "Berapa panjang bit dari IP v4 ?.",
                ans: 32,
                ansSel: [16, 34, 28, 8]
            }, {
                ques: "Berapa panjang bit masing-masing bagian format pengalamatan yang dikenal dengan istilah dotted-decimal notation ?",
                ans: 8,
                ansSel: [32, 16, 2, 4]
            }, {
                ques: "Disebut apakah alamat IPv4 yang ditentukan untuk sebuah antarmuka jaringan yang dihubungkan ke sebuah Internetwork IP ?",
                ans: "Unicast",
                ansSel: ["Multicast", "Broadcast", "Anycast", "Uniquecast"]
            }, {
                ques: "Disebut alamat IPv4 yang didesain agar diproses oleh setiap node IP dalam segmen jaringan yang sama ?",
                ans: "Broadcast",
                ansSel: ["Unicast", "Multicast", "Anycast", "Uniquecast"]
            }, {
                ques: "Disebut alamat IPv4 yang didesain agar diproses oleh satu atau beberapa node dalam segmen jaringan yang sama atau berbeda ?",
                ans: "Multicast",
                ansSel: ["Unicast", "Broadcast", "Anycast", "Uniquecast"]
            }, {
                ques: "Alamat IP kelas apakah disediakan sebagai alamat yang bersifat eksperimentasl atau percobaan ?",
                ans: "Kelas E",
                ansSel: ["Kelas A", "Kelas B", "Kelas C", "Kelas D"]
            }, {
                ques: "Alamat IP kelas apakah digunakan untuk jaringan berskala kecil ?",
                ans: "Kelas C",
                ansSel: ["Kelas A", "Kelas B", "Kelas E", "Kelas D"]
            }, {
                ques: "Tentukan hasil konferso bilangan biner 10110101 ke desimal...",
                ans: "181",
                ansSel: ["245", "149", "171", "128"]
            }, {
                ques: "Tentukan hasil konfersi bilangan desimal 230 ke biner...",
                ans: "11100110",
                ansSel: ["11101100", "11001100", "11100111", "11001110"]
            } ]
        },

            options = {
                animationType: 0,
                disableDelete: true,
                showHTML: true,
                showWrongAns: true,
                showFeedback: false,
                showAnsInfo: false,
                title: "&nbsp;",
                intro: "Siap untuk memulai evaluasi ?"
            },

            indonesia = {
                ans: {
                    corrAns: "<strong>Jawaban yang benar:</strong>",
                    praise: "<strong>Anda Benar! :)</strong>",
                    yourAns: "<strong>Jawaban Anda:</strong>"
                },
                btn: {
                    begin: ["Mulai ->"],
                    next: ["Lanjut"],
                    help: [""],
                    restart: ["Mulai evaluasi lagi?"],
                    quit: ["&nbsp;"],
                    quitNo: ["Tidak"],
                    quitYes: ["Ya"],
                    details: ["Detail"]
                },
                stats: {
                    right: "Jawaban benar",
                    wrong: "Jawaban salah",
                    tried: "Jumlah soal",
                    score: "Nilai Anda",
                    rate: "Rating"
                }
            };

        options.statusUpdate = function(quizInfo, $quiz) {
            if (quizInfo.hasQuit && quizInfo.score >= 80) {
                var berhasil = ("<div class='sudah'>" +
                    "<h4>Selamat! :)</h4>" +
                    "<p>Anda telah memenuhi kriteria minimal Lulus. Anda bisa..</p>" +
                    "<p>" +
                    "<span class='berhasil'><a href='bab2.html'>lanjut ke Bab selanjutnya &raquo;</a></<span>" +
                    "</p>" +
                    "<p>Namun, jika belum puas, Anda bisa mengulang Evaluasi atau Bab 1 ini :)</p>" +
                    "</div>"
                );
                $($quiz).find(".q-extraStat").html(berhasil);
            } else {
                $($quiz).find(".q-extraStat").html("<div class='gagal'>" +
                    "Anda <strong>belum memenuhi</strong> kriteria kelulusan minimal :( <br> Silakan coba evaluasi ini lagi atau Anda bisa mengulang bagian yang belum mengerti pada Bab 1 ini." +
                    "</div>");
            }
        };
        $("#quizArea").jQuizMe(quizMulti, options, indonesia);
    });
</script>
